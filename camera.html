<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Media Tags Example</title>
</head>
<body>
  <h1>Media Tags in HTML</h1>
  <hr>
  <h2>Image</h2> 
  <!-- Image Example -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Hathwa_kila.jpg/250px-Hathwa_kila.jpg" alt="Sample Image" width="300" height="200" />
  <p>This is an image using the <code>&lt;img&gt;</code> tag.</p>
  <hr>
  <h2>Audio</h2> 
  <!-- Audio Example -->
  <audio controls>
    <source src="sample-audio.mp3" type="audio/mpeg" />
    <source src="sample-audio.ogg" type="audio/ogg" />
    Your browser does not support the audio element.
  </audio>
  <p>This is an audio player using the <code>&lt;audio&gt;</code> tag.</p>
  <hr> 
  <h2>Video</h2>
  <!-- Video Example -->
  <video width="400" controls style="width: 200px;">
    <source src="./PHRS7032.MP4" type="video/mp4" />
    <source src="sample-video.ogg" type="video/ogg" />
    Your browser does not support the video tag.
  </video>
  <p>This is a video player using the <code>&lt;video&gt;</code> tag.</p>
</body>
</html>
