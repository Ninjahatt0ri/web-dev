<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="STOCK.css">
</head>
<body>

<div class="main">

    <h2>Portfolio</h2>

    <div class="box">
        <div>
            <p>Invested</p>
            <h3>₹33,766</h3>
        </div>
        <div>
            <p>Current</p>
            <h3>₹33,648</h3>
        </div>
        <div>
            <p>P&amp;L</p>
            <h3 class="loss">-117.85</h3>
        </div>
    </div>

    <!-- Stock 1 -->
    <div class="stock">
        <div>
            <h4>PGINVIT</h4>
            <p>Qty 358 | Avg 94.31</p>
            <div class="btns">
                <button class="buy">Buy</button>
                <button class="sell">Sell</button>
            </div>
        </div>
        <div class="right">
            <span class="loss">-117.85</span>
            <p>LTP 93.99</p>
        </div>
    </div>

    <!-- Stock 2 -->
    <div class="stock">
        <div>
            <h4>TCS</h4>
            <p>Qty 10 | Avg 3200</p>
            <div class="btns">
                <button class="buy">Buy</button>
                <button class="sell">Sell</button>
            </div>
        </div>
        <div class="right">
            <span class="profit">+3000</span>
            <p>LTP 3500</p>
        </div>
    </div>

    <!-- Stock 3 -->
    <div class="stock">
        <div>
            <h4>INFY</h4>
            <p>Qty 15 | Avg 1400</p>
            <div class="btns">
                <button class="buy">Buy</button>
                <button class="sell">Sell</button>
            </div>
        </div>
        <div class="right">
            <span class="loss">-750</span>
            <p>LTP 1350</p>
        </div>
    </div>

</div>

</body>
</html>
